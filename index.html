<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Lyrics Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2em;
      text-align: center;
    }
    #player-section {
      margin-bottom: 2em;
    }
    #lyrics {
      margin-top: 2em;
      font-size: 1.3em;
      line-height: 1.8;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.06);
    }
    .highlight {
      color: #e91e63;
      font-weight: bold;
      background: #ffe7f3;
      border-radius: 4px;
      padding: 2px 6px;
    }
  </style>
</head>
<body>
  <h1>Lyrics Player</h1>
  <div id="player-section">
    <audio id="audio" controls></audio>
    <br/>
    <input type="file" id="audioUpload" accept="audio/*">
  </div>
  <div id="lyrics"></div>
  <script>
    // Example lyrics with timestamps (seconds)
    const lyrics = [
      { time: 15, text: "Instrumentals" },
      { time: 25, text: "In my mind babe" },
      { time: 35, text: "is where ypu spend most of your time babe" },
      { time: 45, text: "And finally the last line" }
    ];

    // Render lyrics
    const lyricsDiv = document.getElementById('lyrics');
    lyricsDiv.innerHTML = lyrics.map((line, i) =>
      `<span id="line-${i}" class="lyrics-line">${line.text}</span><br>`
    ).join("");

    // Handle audio upload
    document.getElementById('audioUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const audio = document.getElementById('audio');
        audio.src = URL.createObjectURL(file);
        audio.load();
      }
    });

    // Highlight lyrics with audio time
    const audio = document.getElementById('audio');
    let currentLine = -1;
    audio.ontimeupdate = function() {
      const time = audio.currentTime;
      for (let i = 0; i < lyrics.length; i++) {
        if (time >= lyrics[i].time && (i === lyrics.length - 1 || time < lyrics[i + 1].time)) {
          if (currentLine !== i) {
            if (currentLine >= 0) document.getElementById('line-' + currentLine).classList.remove('highlight');
            document.getElementById('line-' + i).classList.add('highlight');
            currentLine = i;
          }
          break; 
        }
      }
    };
    audio.onended = function() {
      if (currentLine >= 0) document.getElementById('line-' + currentLine).classList.remove('highlight');
      currentLine = -1;
    };
  </script>
</body>
</html>
